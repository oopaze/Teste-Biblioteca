{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Adicionar Autor
{% endblock %}

{% block content %}
  <div class="col-md-6 offset-md-3 mt-4 cartao">
    <form class="" action="{% url 'adicionar_autor' %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-success" type="submit" name="button">Adicionar</button>
      <a class="btn btn-danger" href="{% url 'exibir_autor' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
